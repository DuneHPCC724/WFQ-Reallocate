# General
scenario_topology_file=example/topologies/leaf_spine/9leaf_4spine_32servers.topology

seed=83599
run_time_s=1

run_folder_name=PCQ
run_folder_base_dir=temp/WFQ/PCQ/
analysis_command=python3 analysis/analyze.py

# enable_inversions_tracking=true

# Transport layer protocol
transport_layer=lstf_tcp
transport_layer_rank_distribution=uniform
transport_layer_rank_bound=100

# Switch type
network_device=forwarder_switch
network_device_intermediary=identity
network_device_routing=single_forward

#transport layer
#enable_log_packet_IAT = true
#enable_log_congestion_window = true
# Output port
output_port=pcq
output_port_number_queues=4
output_port_bytes_per_round=1000

# Link
link=perfect_simple
link_delay_ns=20
link_bandwidth_bit_per_ns=10

# Traffic
traffic=poisson_arrival
traffic_lambda_flow_starts_per_s=1500
traffic_flow_size_dist=uniform
traffic_flow_size_dist_uniform_mean_bytes=1000000
traffic_probabilities_generator=all_to_all